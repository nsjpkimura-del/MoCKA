name: mocka-phase17-determinism

on:
  push:
    branches: [ ""main"" ]
  pull_request:

jobs:
  determinism:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ""3.12""

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements_ci_min.txt ]; then pip install -r requirements_ci_min.txt; fi

      - name: Run determinism check
        run: |
          python tools/phase17_determinism_check.py
